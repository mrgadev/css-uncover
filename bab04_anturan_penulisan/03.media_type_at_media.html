<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type css</title>
    <style>
        @media screen {
            * {
                font-family: 'Segoe UI';
                color: #223b75;
                
            }
            h1 {
                text-decoration: underline;
            }
        }

        @media print {
            * {
                font-family: serif;
                color: #000;
            }
        }
    </style>
</head>
<body>
    <!-- Dengan menggunakan media type, kita bisa membuat tampilan yg berbeda untuk setiap media -->
    <!-- Seperti, membedakans tyling antara screen dengan ketika akan diprint -->
     <h1>CSS Media Type</h1>

</body>
</html>
